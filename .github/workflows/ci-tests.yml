on:
  push:
    branches:
      - main
      - feature-ci-*
  pull_request:
    branches:
      - main
      - feature-ci-*
jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt-hotspot'
          java-version: '17'
          cache: 'gradle'
      - name: "Build"
        run: |
          gradle --build-cache assemble
      - name: "Test"
        run: |
          gradle check
